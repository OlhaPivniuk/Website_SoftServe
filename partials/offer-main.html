<main>
    <h1>Cabin Rentals</h1>
    <section class="Cabin-ofers">
        <div class="river-chalet-ofer">
            <img src="img/river-chalet-ofer-img.jpg" alt="river chalet photo">
            <article class="river-chalet-ofer-content">
                <h2><span class="house-ofer-price">$65</span> /a night</h2>
                <h3>River Chalet</h3>
                <ul class="house-ofer-rooms">
                    <li>1 Bedroom</li>
                    <li>1 Bathroom</li>
                    <li>2 Sleeps</li>
                </ul>
                <div class="house-ofer-comfort">
                    <p>Jetted Tub</p>
                    <p>Flat Panel TV</p>
                    <p>Fireplace</p>
                    <p>Wi-Fi</p>
                </div>
            </article>
        </div>
    </section>
    <div class="reservation">
        <h2 class="reservation-title">Make a reservation</h2>
        <p class="reservation-description">Please complete the form below</p>
        <form action="" method="" class="reservation-form">
            <input type="text" placeholder="Name" class="reservation-input">
            <input type="text" placeholder="Phone number" class="reservation-input">
            <input type="text" placeholder="Check in date" class="reservation-input">
            <input type="text" placeholder="Check out date" class="reservation-input">
            <select name="Number-of-guests" aria-placeholder="Number of guests" class="reservation-select">
                <option>Cabin clasic</option>
                <option>Cabin superior</option>
                <option>Cabin superior+</option>
                <option>American Eagle</option>
                <option>The firehouse</option>
            </select>
            <input type="submit" placeholder="Make a reservation" class="reservation-submit">
        </form>
    </div>
</main>
