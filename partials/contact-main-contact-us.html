<section class="contacts_us">
    <div class="contacts_us__main">
        <div class="contacts_us__content">
            <div class="contacts_us__content_info">
                <h2 class="contacts_us__content_info-title">Contact Us</h2>
                <p class="contacts_us__content_info-text"> If you have any questions, feel free to get in touch with us
                    at any time.</p>
            </div>
            <div class="contacts_us__content_info">
                <h3 class="contacts_us__content_info-subtitle">Write Us </h3>
                <a class="contacts_us__content_info-text" href="mailto:yosemite@email.com">yosemite@email.com</a>
            </div>
            <div class="contacts_us__content_info">
                <h3 class="contacts_us__content_info-subtitle">Call Us</h3>
                <a class="contacts_us__content_info-text" href="tel:+1123456789">+1 (123) 45 67 89</a> <br>
                <a class="contacts_us__content_info-text" href="tel:+1123456700">+1 (123) 45 67 00</a>
            </div>
            <div class="contacts_us__content_info">
                <h3 class="contacts_us__content_info-subtitle">Visit Us</h3>
                <p class="contacts_us__content_info-text">Yosemite Mariposa County,
                    Ca, USA
                </p>
            </div>
        </div>
        <!-- form -->
        <form class="contacts_us__form " action="" method="get">
            <div class="contacts_us__form-windows ">
                <label class="contacts_us__form-label" for="contact-name"></label>
                <input class="contacts_us__form-input" type="text" name="contact-name" id="contact-name"
                    placeholder="Name*" required>
            </div>
            <div class="contacts_us__form-windows ">
                <label class="contacts_us__form-label" for="contact-pnumber"></label>
                <input class="contacts_us__form-input" type="tel" pattern="[0-9]{9}" name="contact-pnumber"
                    id="contact-pnumber" placeholder="Phone number*" required>
            </div>
            <div class="contacts_us__form-button ">
                <input class="contacts_us__form-input-button" type="submit" value="SEND">
            </div>
        </form>
    </div>
</section>
