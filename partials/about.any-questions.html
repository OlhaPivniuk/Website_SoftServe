<section class="any-questions_background">
    <div class="any-questions container">
        <div class="any-questions__content">
            <h2 class="any-questions__content_info-title">Any questions?</h2>
            <p class="any-questions__content_info-text">Complete the form and our manager will contact you as soon as
                possible.</p>
        </div>
        <form id="any-questions__form" class="any-questions__form" action="http://localhost:3000/post" method="post">
            <div class="any-questions__form-box ">
                <div class="any-questions__form-windows ">
                    <label class="any-questions__form-label" for="contact-name"></label>
                    <input class="any-questions__form-name" type="text" name="contact-name" id="contact-name"
                        placeholder="Name*" required>
                </div>
                <div class="any-questions__form-windows ">
                    <label class="any-questions__form-label" for="contact-pnumber"></label>
                    <input class="any-questions__form-tel" type="tel" pattern="[0-9]{1,9}" name="contact-pnumber"
                        id="contact-pnumber" placeholder="Phone number*" required>
                </div>
                <div class="any-questions__form-button ">
                    <input id="submit-form" class="any-questions__form-input-button" type="submit" value="SEND">
                </div>
            </div>
        </form>
        <div id="contact-form-status"></div>
    </div>
</section>
